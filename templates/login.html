{% extends 'base.html' %}
{% block content %}
  <h2>Welcome back</h2>
  <form method="post" style="margin-top:12px;" autocomplete="on">
    <div class="grid">
      <div class="card">
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div class="card">
        <label>Password</label>
        <input name="password" type="password" required />
      </div>
    </div>
    <div style="margin-top:12px;">
      <button class="btn" type="submit">Login</button>
      <a href="{{ url_for('register') }}" style="margin-left:8px;">Create an account</a>
    </div>
  </form>
{% endblock %}
