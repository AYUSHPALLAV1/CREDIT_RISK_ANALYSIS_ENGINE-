{% extends 'base.html' %}
{% block content %}
  <h2>Create your account</h2>
  <form method="post" style="margin-top:12px;" autocomplete="on">
    <div class="grid">
      <div class="card">
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div class="card">
        <label>Password</label>
        <input name="password" type="password" required />
      </div>
      <div class="card">
        <label>Age</label>
        <input name="age" type="number" min="16" max="100" />
      </div>
      <div class="card">
        <label>Monthly Income (â‚¹)</label>
        <input name="monthly_income" type="number" step="0.01" />
      </div>
      <div class="card">
        <label>Employment Type</label>
        <select name="employment_type">
          <option value="">Select...</option>
          <option>Working</option>
          <option>Commercial Associate</option>
          <option>Manager</option>
          <option>Office Work</option>
          <option>Self Employed</option>
          <option>Student</option>
        </select>
      </div>
    </div>
    <div style="margin-top:12px;">
      <button class="btn" type="submit">Register</button>
      <a href="{{ url_for('login') }}" style="margin-left:8px;">Already have an account?</a>
    </div>
  </form>
{% endblock %}
